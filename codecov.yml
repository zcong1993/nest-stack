coverage:
  status:
    project:
      prometheus:
        flags: prometheus
      config:
        flags: config
      context:
        target: auto
        threshold: 5%
        base: auto
        flags: context

flags:
  prometheus:
    paths:
      - packages/prometheus/
  config:
    paths:
      - packages/config/
  context:
    paths:
      - packages/context/
